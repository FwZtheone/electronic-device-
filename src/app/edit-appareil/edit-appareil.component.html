<div class="row">
  <div class="col-sm-8 col-sm-offset">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">
          Nom de l'appareil
        </label>
      <input type="text" id="name" class="form-control" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="statut">
        Etat de l'appareil
      </label>
      <select id="statut" class="form-control" name="statut" ngModel [(ngModel)]="defaultOnOff" >
        <option value="allumé">allumé</option>
        <option value="éteint">éteint</option>
      </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
